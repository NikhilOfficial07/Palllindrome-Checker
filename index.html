<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Pallindrome</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2:wght@700&family=Montserrat:ital,wght@1,300&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2:wght@700&family=Montserrat:ital,wght@1,300&family=Open+Sans:ital,wght@0,300;1,500&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Palindrome Checker</h1></div>
      <p class="para">
        A palindrome is a word, phrases or numbers that reads the same backwards
        as forwards.
      </p>
      <div class="inputs">
        <input type="text" placeholder="Enter text or number" />
        <button class="btn">Check Palindrome</button>
      </div>
      <div class="Out"><p class="output"></p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
